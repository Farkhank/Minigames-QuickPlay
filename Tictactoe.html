<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Gaya CSS untuk tombol pencarian */
        .search-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
        }

        .search-icon {
            background: #0A4D68;
            border: none;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            color: white;
            cursor: pointer;
        }

        #searchInput {
            border: none;
            padding: 10px;
            border-radius: 0 5px 5px 0;
            outline: none;
            width: 200px;
        }

        /* Gaya CSS untuk leaderboard dan profil */
        .side-panel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            left: 20px;
            text-align: center;
        }

        .profile-panel {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            right: 40px;
            text-align: center;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
  <!-- Tombol Pencarian -->
  <div class="search-button">
    <button class="search-icon" id="searchIcon">
      <i class="fas fa-search"></i>
    </button>
    <input type="text" id="searchInput" placeholder="Cari pertanyaan...">
  </div>

  <!-- Panel Leaderboard di sisi kiri -->
  <div class="side-panel">
    <h3>Gamers Highest Salary</h3>
    <ul class="leaderboard-list">
      <li>
        <span class="player-name">Lee Sang-hyeok</span>
        <span class="player-salary">$100,000</span>
      </li>
      <li>
        <span class="player-name">Player 2</span>
        <span class="player-salary">$90,000</span>
      </li>
      <li>
        <span class="player-name">Player 2</span>
        <span class="player-salary">$90,000</span>
      </li>
      <li>
        <span class="player-name">Player 2</span>
        <span class="player-salary">$90,000</span>
      </li>
      <li>
        <span class="player-name">Player 2</span>
        <span class="player-salary">$90,000</span>
      </li>
    </ul>
  </div>

  <!-- Kotak Pilihan -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit"><a href="https://www.youtube.com/codingnepal" target="_blank"></a></div>
    </div>
  </div>

  <!-- Papan Permainan -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- Panel Profil di sisi kanan -->
  <div class="profile-panel">
    <img src="images/profilepl.jpg" alt="Profil" class="profile-image">
    <h3>Muhammad Farkhanudin</h3>
    <h6>$45000</h6>
  </div>

  <!-- Kotak Funfact -->
  <div class="funfact-box" id="funfactBox">
    <p id="funfactText">funfact.</p>
  </div>

  <!-- Kotak Hasil -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="tic.js"></script>
  <script>
    const searchButton = document.getElementById('searchIcon');
    const searchInput = document.getElementById('searchInput');

    searchButton.addEventListener('click', () => {
      const question = searchInput.value.trim();
      if (question !== '') {
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(question)}`;
        window.open(searchUrl, '_blank');
      }
    });
  </script>
</body>
</html>
